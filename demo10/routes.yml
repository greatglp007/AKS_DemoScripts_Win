apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  ports:
  - port: 80
    targetPort: 80  
    name: http
  selector:
    app: frontend-app
  type: LoadBalancer  
---
apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: frontend-app
spec:
  selector:
    matchLabels:
      app: frontend-app
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend-app
      annotations:
        linkerd.io/inject: enabled            
    spec:
      containers:
      - name: nodeapp-container
        image: blaize/frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: backend
spec:
  ports:
  - port: 3000
    targetPort: 3000  
    name: http
  selector:
    app: backend-app
  type: ClusterIP  
---
apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: backend-app
spec:
  selector:
    matchLabels:
      app: backend-app
  replicas: 1
  template:
    metadata:
      labels:
        app: backend-app
      annotations:
        linkerd.io/inject: enabled            		
    spec:
      containers:
      - name: backend-app
        image: blaize/backend
        imagePullPolicy: Always
        ports:
        - containerPort: 3000		